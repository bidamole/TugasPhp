<!DOCTYPE html>
<html>
<head>
    <title>Tugas 5 JavaScript Wa Bida</title>
</head>
<body>
    <h1>Informasi Gempa Hari Ini</h1>
    <script>
        class Gempa {
            constructor(lokasi, skala) {
                this.lokasi = lokasi;
                this.skala = skala;
                this.dampak = this.dampak();
            }

            dampak() {
                let dampakstr = "";
                if (this.skala >= 0 && this.skala <= 2) {
                    dampakstr = "Tidak terasa";
                } else if (this.skala > 2 && this.skala <= 4) {
                    dampakstr = "Bangunan retak-retak";
                } else if (this.skala > 4 && this.skala <= 6) {
                    dampakstr = "Bangunan roboh";
                } else if (this.skala > 6) {
                    dampakstr = "Bangunan roboh dan berpotensi tsunami";
                }
                return dampakstr;
            }

            mencetak() {
                document.write('Lokasi Gempa : ', this.lokasi);
                document.write('<br> Skala : ', this.skala);
                document.write('<br> Dampak : ', this.dampak);
                document.write('<br>----------------------------------------</br>');
            }
        }

        let gempa1 = new Gempa("Jakarta, Indonesia", 0.2);
        let gempa2 = new Gempa("Tokyo, Jepang", 5.5);
        let gempa3 = new Gempa("Seoul, Korea", 3.8);
        let gempa4 = new Gempa("Beijing, China", 6.9);
        let gempa5 = new Gempa("Kuala Lumpur, Malaysia", 4.3);

        gempa1.mencetak();
        gempa2.mencetak();
        gempa3.mencetak();
        gempa4.mencetak();
        gempa5.mencetak();

    </script>
</body>
</html>
