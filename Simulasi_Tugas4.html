<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 4 JavaScript Wa Bida</title>
</head>
<body>
        <h2 style="text-align: center;">Form Toko Online</h2>
        <hr/>
            <style>
                body {
                    background-color: #00ffaa;
                }
        
                #tokoForm {
                    background-color: #fff;
                    padding: 20px;
                    border-radius: 10px;
                    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
                    width: 300px;
                    margin: 0 auto;
                }
        
                label {
                    display: block;
                    margin-bottom: 10px;
                }
        
                input[type="text"],
                input[type="number"],
                select {
                    width: 100%;
                    padding: 8px;
                    margin-bottom: 10px;
                }
        
                input[type="button"] {
                    background-color: #007BFF;
                    color: #fff;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                }
        
                input[type="button"]:hover {
                    background-color: #0056b3;
                }
            </style>
            <form id="tokoForm">
                <label for="nama">Nama Pelanggan:</label>
                <input type="text" id="nama" name="nama" required><br><br>
        
                <label for="produk">Produk:</label>
                <select id="produk" name="produk">
                </select><br><br>
        
                <label for="jumlah">Jumlah Item Produk:</label>
                <input type="number" id="jumlah" name="jumlah" required><br><br>
        
                <input type="button" value="Beli" id="proses">
            </form>
        
        
            <script>
                var produkData = [
                    { nama: "TV", harga: 2000000 },
                    { nama: "AC", harga: 3000000 },
                    { nama: "Kulkas", harga: 4000000 }
                ];

                var produkSelect = document.getElementById("produk");
                for (var i = 0; i < produkData.length; i++) {
                    var option = document.createElement("option");
                    option.value = produkData[i].nama;
                    option.text = produkData[i].nama;
                    produkSelect.appendChild(option);
                }

                document.getElementById("proses").onclick = function () {
                    var namaPelanggan = document.getElementById("nama").value;
                    var produkDibeli = document.getElementById("produk").value;
                    var jumlahItem = parseInt(document.getElementById("jumlah").value);

                    var hargaSatuan = 0;

                    switch (produkDibeli) {
                        case "TV":
                            hargaSatuan = 2000000;
                            break;
                        case "AC":
                            hargaSatuan = 3000000;
                            break;
                        case "Kulkas":
                            hargaSatuan = 4000000;
                            break;
                        default:
                            break;
                    }

                    var hargaKotor = hargaSatuan * jumlahItem;
                    var diskon = 0;

                    if (produkDibeli === "Kulkas" && jumlahItem >= 3) {
                        diskon = 0.30 * hargaKotor;
                    } else if (produkDibeli === "AC" && jumlahItem >= 3) {
                        diskon = 0.20 * hargaKotor;
                    } else {
                        diskon = 0.10 * hargaKotor;
                    }

                    var ppn = (0.10 * hargaKotor) - diskon;
                    var hargaBayar = (hargaKotor - diskon) + ppn;

                    alert("Nama Pelanggan: " + namaPelanggan +
                        "\nProduk yang Dibeli: " + produkDibeli +
                        "\nHarga Satuan: " + hargaSatuan +
                        "\nJumlah Item Produk yang Dibeli: " + jumlahItem +
                        "\nHarga Kotor: " + hargaKotor +
                        "\nDiskon: " + diskon +
                        "\nPPN: " + ppn +
                        "\nHarga Bayar: " + hargaBayar);

                };
            </script>
</body>
</html>
